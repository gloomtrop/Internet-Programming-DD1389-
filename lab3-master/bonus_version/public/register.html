<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <style>
    .green {
      color: #155724;
      background: #d4edda;
      border-color: #c3e6cb;
    }

    .red {
      color: #571515;
      background: #edd4d4;
      border-color: #e6c3c3;
    }

    .badge {
      border-radius: 5px;
      max-width: 300px;
    }
  </style>
</head>

<body>
  <center>
    <div id="statusSuccess" class="badge green"></div>
    <div id="statusFail" class="badge red"></div>
    <br>
    <form action="/api/register" method="post">
      <label for="username">Username: </label>
      <input type="text" name="username" id="username">
      <br><br>

      <label for="password">Password: </label>
      <input type="password" name="password" id="password">
      <br><br>

      <label for="password">Repeat Password: </label>
      <input type="password" name="password" id="password_repeat">
      <br><br>

      <input type="submit" value="Register" name="register">
    </form>
    <a href="/login">Go to Login</a>
  </center>

  <script>
    const params = new URLSearchParams(location.search);
    const $registrationStatusSuccess = document.querySelector('#statusSuccess');
    const $registrationStatusFail = document.querySelector('#statusFail');
    if (params.has('statusSuccess')) {
      $registrationStatusSuccess.innerText = params.get('statusSuccess');
    }
    if (params.has('statusFail')) {
      $registrationStatusFail.innerText = params.get('statusFail');
    }
  </script>
</body>

</html>
